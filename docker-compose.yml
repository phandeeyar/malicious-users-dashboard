version: "2"
services:
    db:
        image: postgres
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        ports:
            - "5500:5432"
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        environment:
            - DEBUG=1
        volumes:
            - .:/code
        ports:
            - "8080:8000"
        depends_on:
            - db